<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/droid-arabic-kufi"
      type="text/css"
    />
    <meta name="description" content="A website for online teaching">
    <meta name="keywords" content="Hisas,Hisas Online, teaching, learning">
    
    
  </head>
  <body>
    <section id="form">
      <form action="#" id="form-wrap">
        <div class="container">
          <div>
            <img class="logo-img" src="./assets/img/logo.png" alt="" />
            <h1>إنشاء حساب جديد</h1>
          </div>
          <div class="button">
            <button class="button-1" type="button">
              فيسبوك
              <img src="./assets/img/facebook.png" alt="" />
            </button>
            <button class="button-2" type="button">
              جوجل
              <img src="./assets/img/google.png" alt="" />
            </button>
          </div>
          <div class="line">
            <h1>أو عبر</h1>
          </div>

          <div class="link">
            <a class="link-1" href="#">المعلومات الأساسية</a>
            <a class="link-2" href="#">معلومات التحقق</a>
            <div class="orange">
              <hr />
            </div>
          </div>

          <div class="form-group">
            <label for="email">الاسم الكامل</label>
            <input  class="input"
              type="email"
              name="email"
              id="email"
              placeholder="ادخل اسمك من 4 خانات"
            />
          </div>

          <div class="form-group">
            <label for="class">الصف</label>

            <select class="drop-down" type="select" name="class">
              <option value="First Grade">اختر الصف</option>
            </select>
          </div>

          <div class="form-group">
            <label for="gender">الجنس</label>

            <select class="drop-down" type="select" name="gender">
              <option value="gender">اختر الجنس</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city">المدينة</label>

            <select class="drop-down" type="select" name="city">
              <option value="city">اختر المدينة</option>
              
            </select>
          </div>

          <button type="submit" class="btn">الخطوة التالية</button>

          <p>
            لديك حساب مسجل؟
            <a href="login.html">
              <strong>سجل الدخول</strong>
            </a>
          </p>
        </div>
      </form>

      <footer class="footer">
        <div class="footer-container">
            <p class="p-one">
                شركة الحصص للبرامج التعليمية
            </p>

            <p class="p-two">
                جميع الحقوق محفوظة © 2020
            </p>
        </div>
    </footer>
    </section>

    
  </body>
</html>
